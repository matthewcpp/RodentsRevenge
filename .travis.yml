language: c

matrix:
  include:
    - os: linux
      compiler: gcc
      before_install:
        - sudo apt-get -y install libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev
      script:
        - mkdir build && cd build
        - cmake .. -DCMAKE_BUILD_TYPE=Release
        - make
    - os: linux
      dist: focal
      env:
        - BUILD_NAME=xbox
      compiler: gcc
      before_install:
        - sudo apt-get -y install flex bison
      script:
        - mkdir build
        - git clone --recursive https://github.com/XboxDev/nxdk.git build/nxdk
        - PATH=$PATH:/usr/lib/llvm-10/bin
        - make -f Makefile.xbox NXDK_DIR=build/nxdk
    - os: osx
      compiler: clang
      before_install:
        - pip install conan
        - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
      script:
        - mkdir build && cd build
        - conan install .. --build sdl2_ttf --build sdl2_image
        - cmake .. -DCMAKE_BUILD_TYPE=Release
        - make
